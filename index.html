<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Medicamentos</title>
</head>

<body>
    <div id="nav">
        <nav>
            <ul>
                <li>Home</li>
                <li>Cadastro de Medicamentos</li>
                <li>Cadastro
                    de Vacinas</li>
                <li>Cadastro
                    de Cosméticos</li>
            </ul>
        </nav>
    </div>
    <header>
        <div class="banner">
            <img src="img/img.svg" alt="remedio">

            <div class="info">
                <h1>Cadastro de Medicamentos</h1>
                <h2>Farmácia da Gente</h2>
            </div>
        </div>
    </header>

    <section>
        <form id="formMedicamento" onsubmit="cadastro(event)">
            <label for="nomeMedicamento">Nome do Medicamento</label>
            <input type="text" placeholder="Bonpragrip" id="nomeMedicamento" name="nomeMedicamento">
            <label for="quantidadeDisponivel">Quantidade Disponível</label>
            <input type="number" placeholder="100" id="quantidadeDisponivel" name="quantidadeDisponivel">
            <label for="precoUnidade">Preço por Unidade</label>
            <input type="number" placeholder="10.00" id="precoUnidade" name="precoUnidade">
            <label for="classeMedicamento">Classe de Medicamento</label>
            <input type="text" placeholder="Antibiótico" id="classeMedicamento" name="classeMedicamento">
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <div id="infoMedicamento">
        <h3 class="infoTitle">Novo Medicamento adicionado!</h3>
        <div class="infoContainer">
            <h3 id="infoNomeMedicamento"></h3>
            <h3 id="infoQuantidadeMedicamento"></h3>
            <h3 id="infoPrecoMedicamento"></h3>
            <h3 id="infoClasseMedicamento"></h3>
        </div>
        <button onclick="esconderInfo()">Voltar</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
